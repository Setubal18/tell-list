
<div class="mt-10 sm:mt-0">
  <div class="md:grid md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 pb-4 text-gray-900">Cadastro de numero</h3>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form [formGroup]="formTell">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input formControlName="nome" type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-cyan-500 focus:border-cyan-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="telefone" class="block text-sm font-medium text-gray-700">NÃºmero</label>
                <input formControlName="telefone" type="text" name="telefone" id="telefone" autocomplete="tel" mask="(00)90000-0000" placeholder="(00) 00000-0000" class="mt-1 focus:ring-cyan-500 focus:border-cyan-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"  >
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="tag" class="block text-sm font-medium text-gray-700">Categoria</label>
                <select id="tag" name="tag" autocomplete="tag-name" formControlName="categoria"
                class="mt-1 block w-full py-2 px-3
                border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
                  <option  *ngFor="let opcao of options"[value]=opcao.value>{{opcao.label}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="flex align-middle justify-center w-full">
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <button class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-slate-500" (click)="salvar()"[disabled]="!formTell.valid">Salvar</button>
          </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6 ">
              <button class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
